{% extends "!layout.html" %}
{% block document %}
  {{ body }}
{% endblock %}
{% block footer %}
  {% if prev %}
    <a href="{{ prev.link | escape }}" class="prev">{{ prev.title }}</a>
  {% endif %}
  {% if next %}
    <a href="{{ next.link | escape }}" class="next">{{ next.title }}</a>
  {% endif %}
{% endblock %}
